[package]
name = "rosewood"
version = "0.2.0"
description = "A file-based RTree for geospatial data"
license = "MIT OR Apache-2.0"
documentation = "https://docs.rs/rosewood"
repository = "https://github.com/DougLau/loam/rosewood"
readme = "README.md"
keywords = ["geo", "spatial"]
edition = "2021"

[dependencies]
loam = { version = "0.2", path = "../loam" }
log = "0.4"
pointy = { version = "0.5", features = ["serde"] }
serde = { version = "1.0", features = ["derive"] }
thiserror = "1"

[dev-dependencies]
fastrand = "2.0"
